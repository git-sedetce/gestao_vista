<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <!-- <span class="company__logo">
        <h2><span class="fa fa-android"></span></h2>
      </span> -->
      <h4 class="company_title"><img src="../../assets/imgs/Logo-SDE---Vertical---Branco.png" alt=""></h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form">
      <div class="container-fluid">
        <div class="row">
          <h2>Digite a sua nova senha</h2>
        </div>
        <div class="row">
          <form control="" class="form-group" #formResetPassword="ngForm">
            <div class="row">
              <input type="email" name="user_email" id="user_email" class="form__input form-control" (blur)="verificaEmail(resetSenha.user_email)" #email="ngModel" [(ngModel)]="resetSenha.user_email" placeholder="Email do usuário" required>
            </div>
            <div class="row">
              <!-- <span class="fa fa-lock"></span> -->
              <input type="password" name="password" id="password" class="form__input form-control" #password="ngModel" [(ngModel)]="resetSenha.user_password" placeholder="Nova Senha" required>
            </div>
            <div class="row">
              <!-- <span class="fa fa-lock"></span> -->
              <input type="password" name="confirm_password" id="confirm_password" class="form__input form-control" #confirm_password="ngModel" [(ngModel)]="resetSenha.confirm_password" placeholder="Digite novamente a nova senha" required>
            </div>
            <div class="row">
              <input type="submit" value="Submit" (click)="reset()" class="btn">
            </div>
          </form>
        </div>
        <div class="row">
          <p>Não possui conta? <a routerLink="/cadastro">Registre-se aqui</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
