          <img src="./assets/imgs/Brasao-100x121.png" alt="Brasão do Governo do Estado do Ceará">
        </a>

        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li>
            <a routerLink="/home" class="nav-link text-white">
              <i class="fa-solid fa-house-chimney"></i> Home
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-champagne-glasses"></i> Eventos
            </a>

            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-handshake"></i> Acompanhamento
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" routerLink="/cadastroacompanhamento">Cadastrar Acompanhamento</a></li>
              <li><a class="dropdown-item" routerLink="/consultaacompanhamento">Consulta Acompanhamento</a></li>
            </ul>
          </li>
          <li *ngIf="!authenticated">
            <button type="button" routerLink="/login" class="btn btn-light text-dark ms-2 me-2">Login</button>
          </li>
          <li>
            <button type="button" routerLink="/cadastro"class="btn btn-primary">Sign-up</button>
          </li>
          <li *ngIf="authenticated">
            <button type="button" routerLink="/login" class="btn btn-danger text-dark text-white ms-2 me-2" (click)="logout()">Logout</button>
            <!--<a routerLink="/login" class="nav-link" (click)="logout()">Logout</a>-->
          </li>
        </ul>
